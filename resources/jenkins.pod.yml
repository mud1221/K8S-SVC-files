apiVersion: v1
kind: Pod
metadata:
  name: jenkins-pod
  labels:
    app: resourcejenkins-test
spec:
  containers:
   - name: myresource-jenkinscon1
     image: jenkins/jenkins:jdk21
     ports:
      - containerPort: 8080
  resources:
    requests:
      memory: 128Mi
      cpu: 250m
    limits:
      memory: 256Mi
      cpu: 500m
  securityContext:
    runAsUser: 0
  restartPolicy: Always